<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="sessionController as vm">
    <div class="container">
        <h1>Services and Factories</h1>
        <div class=forum-group-row>
            <div class='col-sm-4'>
                <label >Name</label>
            </div>
            <div class='col-sm-8'>
                <input type='text' class='form-control' ng-model="vm.model.name">
            </div>
        </div>
        <div class=forum-group-row>
            <div class='col-sm-4'>
                <label >Nickname</label>
            </div>
            <div class='col-sm-8'>
                <input type='text' class='form-control' ng-model="vm.model.nickname">
            </div>
            <div class="forum-group row">
                <div class="col-sm-8 col-sm-offset-4">
                    <input tye="button" class="btn btn-primary" value="Save with Service" ng-click="vm.setServiceSession()" />
                    <input tye="button" class="btn btn-default" value="Retreive with Service" ng-click="vm.setServiceSession()" />
                    <input tye="button" class="btn btn-default" value="Clear with Service" ng-click="vm.clearServiceSession()" />
                </div>
            </div>
            <div class="forum-group row">
                <div class="col-sm-8 col-sm-offset-4">
                    <input tye="button" class="btn btn-primary" value="Save with Factory" ng-click="vm.setFactorySession()" />
                    <input tye="button" class="btn btn-default" value="Retreive with Factory" ng-click="vm.getFactorySession()" />
                    <input tye="button" class="btn btn-default" value="Clear with Factory" ng-click="vm.clearFactorySession()" />
                </div>
            </div>
            <pre>{{vm.model | json}}</pre>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/sessionController.js"></script>
    <script src="./app/sessionService.js"></script>
    <script src="./app/sessionFactory.js"></script>
    <script src="./app/formatFactory.js"></script>


</body>

</html>
